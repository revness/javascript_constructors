<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table template</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Books Table</h1>
    <div id="books"></div>
    <div id="newBookTitle"></div>
    <div id="newBookAuthor"></div>
    <div id="newBookYear"></div>
    <button id="newBookButton">Add new book</button>
    <dialog id="dialog">
      <form method="dialog">
        <input id="newBookFormTitle" type="text" placeholder="Title" />
        <input id="newBookFormAuthor" type="text" placeholder="Author" />
        <input id="newBookFormYear" type="text" placeholder="Year" />
        <button id="newBookFormSubmit">Submit</button>
        <button autofocus id="newBookFormCancel">Cancel</button>
      </form>
    </dialog>
  </body>
  <script src="script.js"></script>
</html>
